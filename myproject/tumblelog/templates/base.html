<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>My Tumblelog</title>
		<link rel="stylesheet" href="static/bootstrap-3.1.1-dist/css/bootstrap.css">
		<style>.content {padding_top: 80px;}</style>
	</head>

	<body>
		{% block topbar %}
		<div class="topbar">
			<div class="fill">
				<div class="container">
					<h2>
						<a href="/" class="brand">My Tumblelog</a> <small>Starring Flask, MongoDB and MongoEngine</small>
					</h2>
				</div>
			</div>
		</div>
		{% endblock %}		

		<div class="container">
			<div class="content">
				{% block page_header %}{% endblock %}
				{% block content %}{% endblock %}
			</div>
		</div>
		{% block js_footer %}{% endblock %}	
	</body>
</html>
